<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрација</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>Дел за регистрација</h2>
{#<img src="../images/ss-register-2.png" class="img-fluid" alt="Register">#}
 {% load static %} <img src="{% static "images/ss-register-2.png" %}" class="img-fluid" alt="Register" />
<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Име</label>
        <input type="text" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Презиме</label>
        <input type="text" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Корисничко име или email</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                   required>
            <div class="invalid-feedback">
                Please choose a username.
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Лозинка</label>
        <input type="password" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
            Please provide a valid password.
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Потврда на лозинка</label>
        <input type="password" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
            Please provide a valid password.
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit"><a href="http://localhost:8000/homepage/">Регистрирај се!</a></button>
    </div>
</form>
</body>
</html>
