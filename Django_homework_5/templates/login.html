<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Најава</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>Најава на системот!</h2>
<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Корисничко име или email</label>
        <div class="input-group has-validation">

            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                   required>
            <div class="invalid-feedback">
                Please choose a username.
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="inputPassword" class="col-sm-2 col-form-label">Лозинка</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Се согласувам со користење на правилата на системот.
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Најава</button>
    </div>
    <div class="col-12">
        <label>Доколку не си корисник, регистрирај се <a href="register.html" class="link-danger">овде!</a></label>
    </div>
</form>
</body>
</html>
